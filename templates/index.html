<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container bg-info col-4 m-3 p-3 mx-auto rounded">
        <form action="/process" method="post">
            <h3 class="text-center text-warning">Dojo Survey</h3>
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" class="form-control" placeholder="Your name...">
            </div>
            <div class="form-group">
                <label for="select_dojo">Dojo Location:</label>
                <select class="form-select" name="select_dojo">
                    <option selectecd>Choose location...</option>
                    <option>NYC</option>
                    <option>Chicago</option>
                    <option>Seattle</option>
                    <option>San Francisco</option>
                    <option>Online</option>
                </select>
            </div>
            <div class="form-group">
                <label for="select_language">Favorite Language:</label>
                <select class="form-select" name="select_language">
                    <option selected>Choose language...</option>
                    <option>Javascrip</option>
                    <option>Python</option>
                    <option>SQL</option>
                    <option>C#</option>
                    <option>CSS</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
