<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Your Feedback</title>
</head>
<body>
    <div class="container bg-dark col-3 mt-3 p-3 mx-auto rounded">
        <h3 class="text-center text-warning mt-2">Thank you {{user_name}}</h3>
        <div class="text-light mt-4">
            <h5>Your submitted infos:</h5>
            <p>Name: {{user_name}}</p>
            <p>Dojo location: {{dojo_location}}</p>
            <p>Favorite language: {{favorite_language}}</p>
            <p>Comments:</p>
            <p>{{user_comment}}</p>
        </div>
        <div class="col-md-auto text-end">
            <a href="/home" class="btn bg-primary text-warning">Home</a>
        </div>
    </div>
</body>
</html>
